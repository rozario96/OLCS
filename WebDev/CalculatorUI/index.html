<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="brand">
                <p>Casio</p>
                <p>fx-260 SOLAR II</p>
            </div>
    
            <div class="screen">
                <p>460</p>
                <p>(281)</p>
                <h2>179</h2>
            </div>
    
            <div class="buttons">
                <div class="btn text-purple">AC</div>
                <div class="btn text-purple">+/-</div>
                <div class="btn text-purple">%</div>
                <div class="btn text-purple">&div;</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn text-purple">+</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn text-purple">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn text-purple">&times;</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn bg-purple">=</div>
            </div>
        </div>
    </main>
    
</body>
</html>
