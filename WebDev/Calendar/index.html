<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <a href="#">Today</a>
            <a href="#">Tomorrow</a>
            <a href="#">In 2 days</a>
        </div>

        <div class="month-carousel">
            <a href="#">&lt;</a>
            <p>December 2020</p>
            <a href="#">&gt;</a>
        </div>

        <div class="weekdays">
            <p>Mo</p>
            <p>Tu</p>
            <p>We</p>
            <p>Th</p>
            <p>Fr</p>
            <p>Sa</p>
            <p>Su</p>
        </div>

        <div class="days">
            <p class="inactive">31</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <p>11</p>
            <p class="active">12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p>17</p>
            <p>18</p>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
            <p>25</p>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <p>31</p>
            <p class="inactive">1</p>
            <p class="inactive">2</p>
            <p class="inactive">3</p>
        </div>

        <div class="reminder">
            <a href="#"><span>+</span> Add reminder</a>
        </div>

        <div class="footer-buttons">
            <a href="#">Remove</a>
            <a href="#">Done</a>
        </div>
    </div>
</body>
</html>
